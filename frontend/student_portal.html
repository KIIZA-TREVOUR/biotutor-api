<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BioTutor - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content-card { margin-bottom: 1.5rem; }
    .summary { color: #495057; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4">
      <h1>BioTutor - Student Portal</h1>
      <p class="text-muted">Browse biology lessons aligned with Uganda's curriculum</p>
    </header>

    <!-- Search & Filter -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search lessons...">
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
          
        </select>
      </div>
      <div class="col-md-2">
        <button id="searchBtn" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    <!-- Content List -->
    <div id="contentList">

    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" id="pagination" style="display:none;">
      <ul class="pagination justify-content-center" id="paginationList"></ul>
    </nav>
  </div>

  <script>
    let currentPage = 1;
    async function loadCategories() {
        try {
            const res = await fetch('http://127.0.0.1:8000/api/categories/');
            const categories = await res.json();
            const select = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
        
    }
    loadCategories();
  </script>
</body>
</html>
